<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validation Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="limiter">
                <h3>Punto de Venta Virtual</h3>
            </div>
        </header>
        <div class="InstapagoLogo">
                <img src="assets/images/logo_instapago.png" class="img-fluid" alt="Instapago-Banesco">

        </div>
        
        <div class="creditCardForm">
            <div class="heading">
                <h1>Confirmar Pago </h1>
                
            </div>
            <div class="payment">
                <form>

                    <div class="form-group" id="amount">
                                <label >Monto</label>                              
                                <input type="number" class="form-control" min="200" max="1000000" required="required">
                    </div>
                    <div class="form-group" id="id_card">
                            <label >N° Cedula</label>                              
                            <input type="number" class="form-control"  maxlength="8" min="1000000" max="99999999" required="required">
                    </div>
                    
                    <div class="form-group owner">
                        <label for="owner">Nombre | Tarjetabiente</label>
                        <input type="text" class="form-control" id="owner" style="text-transform:uppercase" required="required">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" required="required">
                    </div>
                   
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Número de la Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" required="required">
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select required="required">
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select required="required">
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="assets/images/visa.png" id="visa">
                        <img src="assets/images/mastercard.png" id="mastercard">
                        <img src="assets/images/amex.png" id="amex">
                    </div>
                    <div class="form-group" id="pay-now" >
                        <button type="submit" class="btn btn-default" >Confirmar Pago</button>
                    </div>
                </form>
            </div>
        </div>

        <p class="examples-note">Here are some dummy credit card numbers and CVV codes so you can test out the form:</p>

        <div class="examples">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Card Number</th>
                            <th>Security Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Visa</td>
                            <td>4716108999716531</td>
                            <td>257</td>
                        </tr>
                        <tr>
                            <td>Master Card</td>
                            <td>5281037048916168</td>
                            <td>043</td>
                        </tr>
                        <tr>
                            <td>American Express</td>
                            <td>342498818630298</td>
                            <td>3156</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.payform.min.js" charset="utf-8"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
